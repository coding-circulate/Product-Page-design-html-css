<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- ==== style sheet =======  -->
    <link rel="stylesheet" href="style.css" />
    <title>Product Page</title>
</head>

<body>
    <header class="header">
        <nav class="nav container">
            <div class="logo">
                <a href="">
                    <span>Nike</span><img src="images/logo.svg" alt="" /></a>
            </div>
            <div class="menu">
                <ul>
                    <li>
                        <a href="">MEN</a>
                    </li>
                    <li>
                        <a href="">WOMEN</a>
                    </li>
                    <li>
                        <a href="">KIDS</a>
                    </li>
                    <li>
                        <a href="">ABOUT</a>
                    </li>
                    <li>
                        <a href="">CONTACT</a>
                    </li>
                </ul>
            </div>
            <a href="" class="cart">
                <img src="images/basket.svg" alt="" />
            </a>
        </nav>
    </header>
    <main class="main container">
        <div class="row">
            <div class="shoe">
                <div class="shoe-figure"></div>
                <div>
                    <img class="shoe-img" src="images/img1.png" alt="" />
                </div>
            </div>
            <div class="shoe-content">
                <div class="shoe-info">
                    <span class="main-subtitle">Nike</span>
                    <h1 class="main-title">Zoom Air Running</h1>
                    <p class="main-description">
                        Lorem ipsum dolor sit amet, consectetur adipisicing.
                    </p>
                </div>
                <div class="info-bottom">
                    <div class="size">
                        <h3 class="size-title">Total</h3>
                        <div class="size-content">
                            <span class="size-total active">8.6</span>
                            <span class="size-total">9</span>
                            <span class="size-total">9.5</span>
                        </div>
                    </div>
                    <div class="count">
                        <h3 class="count-title">Count</h3>
                        <div class="count-content">
                            <span>-</span>
                            <span>1</span>
                            <span>+</span>
                        </div>
                    </div>
                </div>
                <div class="price">
                    <span class="price-title">$99.99</span>
                    <a href="" class="price-button">ADD TO CART</a>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
